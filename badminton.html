<body>

    },
    {key:'view',   en:'Global Viewership', cn:'å…¨çƒè§‚ä¼—äººæ•°',
     c:'3 billion', d:'0.7 billion', winner:'c',
     tip:'Higher viewership gets 1 point. è§‚ä¼—æ›´å¤šè€…è· 1 åˆ†ã€‚'
    },
    {key:'pros',   en:'Players Worldwide (Professional)', cn:'å…¨çƒèŒä¸šçƒå‘˜æ•°é‡',
     c:'>6700', d:'>800', winner:'c',
     tip:'More registered pros gets 1 point. èŒä¸šçƒå‘˜æ›´å¤šè€…è· 1 åˆ†ã€‚'

    {key:'gear',   en:'Equipment Pieces Required (fewer is better)', cn:'æ‰€éœ€è£…å¤‡æ•°é‡ï¼ˆè¶Šå°‘è¶Šå¥½ï¼‰',

    },

     c:'108', d:'160', winner:'d',

    },

  ];

  // ----- state -----
  let idx = 0;          // current card index
  let sC = 0, sD = 0;   // scores: Cricket, (D)Badminton

  const stage = document.getElementById('stage');
  const dots = document.getElementById('dots');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const sCEl = document.getElementById('sC'), sDEl = document.getElementById('sD');
  const bar = document.getElementById('bar');

  function renderDots() {
    dots.innerHTML = '';
    CARDS.forEach((c,i)=>{
      if(c.type==='intro') return;
      const el = document.createElement('div');
      el.className = 'dot' + (i===idx ? ' active' : '');
      dots.appendChild(el);
    });
  }

  function updateTopBar() {
    sCEl.textContent = sC; sDEl.textContent = sD;
    const total = sC + sD || 1;
    const pct = Math.round((sC/total)*100);
    requestAnimationFrame(()=> bar.style.width = pct + '%');
  }

  function renderCard() {
    const c = CARDS[idx];
    renderDots();

    prevBtn.disabled = idx===0;
    nextBtn.textContent = (idx === CARDS.length-1) ? 'Restart é‡æ–°å¼€å§‹' : 'Next ä¸‹ä¸€å¼  âŸ¶';

    if(c.type==='intro'){
      stage.innerHTML = `
        <div class="step">Step æ­¥éª¤ 0 / ${CARDS.length-2}</div>
        <div class="title">${c.titleEN}<span class="cn">${c.titleCN}</span></div>
        <div class="grid-2">
          <div class="side badge-cricket">
            <div class="name">ğŸ Cricket | æ¿çƒ</div>
            <div class="desc">Learn how cricket stacks up against sports you already know! äº†è§£æ¿çƒå¦‚ä½•ä¸ç†Ÿæ‚‰çš„è¿åŠ¨å¯¹æ¯”ï¼</div>
          </div>

          </div>
        </div>

      `;
      return;
    }

    if(c.type==='final'){
      const overall = (sC>sD) ? {t:'ğŸ Overall Winner: Cricket | æ€»å† å†›ï¼šæ¿çƒ'}
                    : (sC<sD) ? {t:'ğŸ¸ Overall Winner: Badminton | æ€»å† å†›ï¼šç¾½æ¯›çƒ'}
                              : {t:'ğŸ¤ Draw | å¹³å±€'};
      stage.innerHTML = `
        <div class="final-title">${overall.t}</div>
        <div class="grid-2">
          <div class="side badge-cricket">
            <div class="name">ğŸ Cricket | æ¿çƒ</div>
            <div class="stat">${sC} points åˆ†</div>
          </div>
          <div class="side badge-shuttle">
            <div class="name">ğŸ¸ Badminton | ç¾½æ¯›çƒ</div>
            <div class="stat">${sD} points åˆ†</div>
          </div>
        </div>
        <div class="desc">Tap â€œRestart é‡æ–°å¼€å§‹â€ to replay the cards. ç‚¹å‡»â€œé‡æ–°å¼€å§‹â€å†æ¬¡æµè§ˆæ¯å¼ å¡ç‰‡ã€‚</div>

    // normal category card

      <div class="vs">

  }

  function recomputeScore(){
    sC = 0; sD = 0;
    for(let i=0;i<=idx;i++){
      const c = CARDS[i];
      if(c && c.winner){
        if(c.winner==='c') sC++; else if(c.winner==='d') sD++;

  }

  prevBtn.addEventListener('click', ()=>{
    if(idx>0){ idx--; recomputeScore(); renderCard(); }
  });
  nextBtn.addEventListener('click', ()=>{
    if(idx === CARDS.length-1){
      idx = 0; sC = 0; sD = 0; updateTopBar(); renderCard(); return;
    }
    idx++;

  });

  // init
  updateTopBar();
  renderCard();

</script>
